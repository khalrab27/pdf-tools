<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <title>PDF Tools</title>
  </head>

  <body>
    <header>
      <div class="about-link">
        <a href="{{ url_for('about') }}">About</a>
      </div>
    </header>

    <h1>PDF Tools</h1>

    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <h2>Split PDF</h2>
    <form
      action="{{ url_for('split_pdf') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="pdf_file" class="custom-file-input">
        <input
          type="file"
          name="pdf_file"
          id="pdf_file"
          accept=".pdf"
          required
        />
      </label>
      <input type="submit" value="Split PDF" />
    </form>

    <h2>Merge PDF</h2>
    <form
      action="{{ url_for('merge_pdf') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="pdf_files" class="custom-file-input">
        <input
          type="file"
          name="pdf_files[]"
          id="pdf_files"
          accept=".pdf"
          multiple
          required
        />
      </label>
      <input type="submit" value="Merge PDF" />
    </form>
  </body>
</html>
